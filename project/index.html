<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class = "container">

            <div id = "title_box" class = "border">
                <h1 class = "center">HANGMAN</h1>
            </div>

            <div class = "button_box border">
                
                <div class = "center">
                <button id = "hint" class = "button">Show hint</button>
                </div>

            </div>

            <div id = "attempts_box" class = "border">

                <div class = "attempts">
                    <h2 class = "center">Attempts left</h2>
                </div>
                
            </div>

            <div class = "share_box border">

                <div id = "hangman">

                    <div id = "line_vertical"></div>

                    <div id = "line_horisontal"></div>

                    <div id = "line_rope"></div>

                    <div id = "hang_head"></div>

                    <div id = "hang_upper"></div>

                    <div id = "hang_left_arm"></div>

                    <div id = "hang_right_arm"></div>

                    <div id = "hang_left_leg"></div>

                    <div id = "hang_right_leg"></div>

                </div>
                
            </div>

            <div class = "share_box border">

                <div class = "row" onclick = "letterClick()">
                    <div class = "alphabet">
                        <h1 class = "center">A</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">B</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">C</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">D</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">E</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">F</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">G</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">H</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">I</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">J</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">K</h1>
                    </div>
            
                </div>

                <div class = "row">
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">L</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">M</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">N</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">O</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">P</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">Q</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">R</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">S</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">T</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">U</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">V</h1>
                    </div>
                </div>
            
                <div class = "row">
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">W</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">X</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">Y</h1>
                    </div>
            
                    <div class = "alphabet" onclick = "letterClick()">
                        <h1 class = "center">Z</h1>
                    </div>
                </div>
            
            </div>

            <div id = "answer_box" class = "border">

                <div class = "answer">

                </div>

                <div class = "answer">

                </div>

                <div class = "answer">

                </div>

                <div class = "answer">

                </div>

            </div>

            <div class = "button_box border">

                <div class = "center">
                    <button id = "reset" class = "button">Reset Game</button>
                </div>

            </div>


        </div>
    </main>
</body>
</html>
