<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class = "container">

            <div id = "title_box" class = "border">
                <h1 class = "center">HANGMAN</h1>
            </div>

            <div class = "button_box border">
                
                <div class = "center">
                <button id = "hint" class = "button">Show hint</button>
                </div>

            </div>

            <div id = "attempts_box" class = "border">

                <h2 id = "attempts_text" class = "center">Attempts left: 9</h2>
                
            </div>

            <div class = "share_box border">

                <div id = "hangman">
                    
                    <!-- Vertical line -->
                    <div id = "hang_1"></div>

                    <!-- Horizontal line -->
                    <div id = "hang_2"></div>

                    <!-- Rope -->
                    <div id = "hang_3"></div>

                    <!-- Head -->
                    <div id = "hang_4"></div>

                    <!-- Upper body -->
                    <div id = "hang_5"></div>

                    <!-- Left arm -->
                    <div id = "hang_6"></div>

                    <!-- Right arm -->
                    <div id = "hang_7"></div>

                    <!-- Left leg -->
                    <div id = "hang_8"></div>

                    <!-- Right leg -->
                    <div id = "hang_9"></div>

                </div>
                
            </div>

            <div id = "alphabet_box" class = "share_box border">

                
            
            </div>

            <div id = "guess_box" class = "border"></div>

            <div class = "button_box border">
                <div class = "center">
                    <h3 id = "status_text" >Game Over</h3>
                    <button id = "reset" class = "button">Reset Game</button>
                </div>

            </div>


        </div>
    </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
