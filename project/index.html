<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class = "container">

            <div id = "title_box" class = "border">
                <h1 class = "center">HANGMAN</h1>
            </div>

            <div class = "button_box border">
                
                <div class = "center">
                <button id = "hint" class = "button">Show hint</button>
                </div>

            </div>

            <div id = "attempts_box" class = "border">

                <h2 id = "attempts_text" class = "center"></h2>
                
            </div>

            <div class = "share_box border">

                <div id = "hangman">

                    <div id = "line_vertical"></div>

                    <div id = "line_horisontal"></div>

                    <div id = "line_rope"></div>

                    <div id = "hang_head"></div>

                    <div id = "hang_upper"></div>

                    <div id = "hang_left_arm"></div>

                    <div id = "hang_right_arm"></div>

                    <div id = "hang_left_leg"></div>

                    <div id = "hang_right_leg"></div>

                </div>
                
            </div>

            <div id = "alphabet_box" class = "share_box border">

                
            
            </div>

            <div id = "guess_box" class = "border"></div>

            <div class = "button_box border">
                <div class = "center">
                    <h3 id = "status_text" >Game Over</h3>
                    <button id = "reset" class = "button">Reset Game</button>
                </div>

            </div>


        </div>
    </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
