<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">

        <div id = "titleBox" class = "border">
            <h1 class = "center">HANGMAN</h1>
        </div>

        <div id = "alphabetBox" class = "border">

            <div class = "row border">
                <div class = "alphabet">
                    <h3 class = "center">A</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">B</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">C</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">D</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">E</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">F</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">G</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">H</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">I</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">J</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">K</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">L</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">M</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">N</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">O</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">P</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">Q</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">R</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">S</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">T</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">U</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">V</h3>
                </div>
            </div>

            <div class = "row border">
                <div class = "alphabet">
                    <h3 class = "center">W</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">X</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">Y</h3>
                </div>
    
                <div class = "alphabet">
                    <h3 class = "center">Z</h3>
                </div>
            </div>

        </div>

        <div id = "hintBox" class = "border">
            
            <div class = "hint">
                <button id = "showHint">Show hint</button>
            </div>

        </div>

        <div id = "attemptsBox" class = "border">

            <div class = "attempts">
                <h2 class = "center">Attempts left</h2>
            </div>
            
        </div>

        <div id = "hangmanBox" class = "border">

            <div id = "hangman">

            </div>
            
        </div>


    </div>
</body>
</html>
