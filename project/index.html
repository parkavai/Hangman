<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id = "container">

            <div id = "title_box">
                <h1 class = "center">HANGMAN</h1>
            </div>

            <div id = "alphabet_box"></div>

            <div id = "information_box" class = "space">

                <h1 id = "attempts_text" class = "center">Attempts left: 9</h1>

                <div class = "center">
                    <button id = "clue" class = "button">Show clue</button>
                    <h2 id = "clue_text" class = "center"></h2>
                </div>
                
            </div>

            <div id = "hangman_box" class = "space">

                <div id = "hangman">
                    
                    <!-- Vertical line -->
                    <div id = "hang_1"></div>

                    <!-- Horizontal line -->
                    <div id = "hang_2"></div>

                    <!-- Rope -->
                    <div id = "hang_3"></div>

                    <!-- Head -->
                    <div id = "hang_4"></div>

                    <!-- Upper body -->
                    <div id = "hang_5"></div>

                    <!-- Left arm -->
                    <div id = "hang_6"></div>

                    <!-- Right arm -->
                    <div id = "hang_7"></div>

                    <!-- Left leg -->
                    <div id = "hang_8"></div>

                    <!-- Right leg -->
                    <div id = "hang_9"></div>

                </div>
                
            </div>

            <div id = "used_box" class = "space">
                <h2 class = "center">Used letters</h2>

                <h2 class = "used"></h2>
            </div>

            <div id = "guess_box"></div>

            <div id = "button_box">
                <h1 id = "status_text" class = "center"></h1>
                <button id = "reset" class = "button">Play again</button>
            </div>

        </div>
    </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
